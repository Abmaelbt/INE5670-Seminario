<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Deleção</title>
</head>
<body>
    <h1>Deletar {{ item.nome }}</h1>
    <p>Tem certeza que deseja deletar este item?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'item_list' %}">Cancelar</a>
</body>
</html>
