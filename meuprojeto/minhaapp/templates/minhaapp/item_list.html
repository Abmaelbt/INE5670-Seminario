<!DOCTYPE html>
<html>
<head>
    <title>Lista de Itens</title>
</head>
<body>
    <h1>Lista de Itens</h1>
    <a href="{% url 'item_create' %}">Adicionar Novo Item</a>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'item_detail' item.pk %}">{{ item.nome }}</a>
                <a href="{% url 'item_update' item.pk %}">Editar</a>
                <a href="{% url 'item_delete' item.pk %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
